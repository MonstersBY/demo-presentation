<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Video API</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Welcome</section>
				<section>Video API as interactive entertainment</section>
				<section data-background-color="white">
					<h3>API</h3>
					<img data-src="img/3.png">
				</section>
				<section>
					<h3>Youtube (<a href="https://developers.google.com/youtube/v3/docs">link</a>)</h3>
					<video data-autoplay src="videos/1.mkv"></video>
				</section>
				<section>
					<h3>Twitch (<a href="https://dev.twitch.tv/docs/api/">link</a>)</h3>
					<video data-autoplay src="videos/2.mkv"></video>
				</section>
				<section data-background-color="white">
					<div class="r-stack">
						<img class="fragment" src="img/6.1.png">
						<img class="fragment" src="img/6.2.png">
						<img class="fragment" src="img/6.3.png">
						<img class="fragment" src="img/6.4.png">
						<img class="fragment" src="img/6.5.png">
						<img class="fragment" src="img/6.6.png">
					</div>
				</section>
				<section>
					<div class="r-stack">
						<img class="fragment" src="img/7.1.png">
						<img class="fragment" src="img/7.2.png">
					</div>
				</section>
				<section data-background-color="white">
					<h3>Working with API</h3>
					<img src="img/8.png">
				</section>
				<section>
					<video data-autoplay src="videos/3.mkv"></video>
				</section>
				<section>
					<video data-autoplay src="videos/4.mkv"></video>
				</section>
				<section>
					<h3>AMQ (<a href="https://animemusicquiz.com/">link</a>)</h3>
					<div class="r-stack">
						<img src="img/11.1.png">
						<img class="fragment" src="img/11.2.png">
					</div>
				</section>
				<section>
					<h3>Words on stream (<a href="https://wos.gg/en/">link</a>)</h3>
					<video data-autoplay src="videos/5.mkv"></video>
				</section>
				<section>
					<h3>Gartic phone  (<a href="https://garticphone.com/en">link</a>)</h3>
					<img src="img/13.png">
				</section>
				<section data-background-color="white">
					<img src="img/14.png">
				</section>
				<section>
					<video data-autoplay src="videos/6.mkv"></video>
				</section>
				<section>
					<img src="img/16.png">
				</section>
				<section>FIN</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
